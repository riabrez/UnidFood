{% extends 'unidfood/base.html' %}

{% block title %}Nearby Places{% endblock %}

{% block content %}
    <h1>Nearby Affordable Restaurants, Bars & Cafes</h1>

    <!-- Search Box for map -->
    <input id="searchBox" type="text" placeholder="Search" style="width: 100%; padding: 10px; margin-bottom: 20px;">

    <!-- Map Container -->
    <div id="map" style="height: 500px; width: 100%;"></div>

    <!-- List of Places -->
    <h2>Available Places</h2>
    <ul id="places-list">
        <!-- Places will be dynamically added here -->
    </ul>

    <!-- Load JS main.js File -->
    <script src="{% static 'js/main.js' %}"></script>

{% endblock %}

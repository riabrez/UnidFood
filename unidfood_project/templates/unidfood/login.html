{% extends 'unidfood/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container col-md-6 offset-md-3">
    <h2 class="mb-4">Login</h2>
    <form method="POST" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" name="username" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" name="password" class="form-control" id="password" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="remember_me" id="remember_me">
            <label class="form-check-label" for="remember_me">Remember me</label>
        </div>        

        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'unidfood:register' %}">Register here</a></p>
    <p class="mt-2">
        <a href="{% url 'unidfood:password_reset' %}">Forgot your password?</a>
    </p>
    
    <p class="mt-3">
        <a href="{% url 'unidfood:home' %}" class="btn btn-secondary">Back to Home</a>
    </p>
    
{% endblock %}

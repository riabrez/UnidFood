<!DOCTYPE html>
<html>
<head>
    <title> UnidFood - {% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav>
        <!--Links to pages-->
        <li><a href="{% url 'unidfood:home' %}">Home</a></li>
        <li><a href="{% url 'unidfood:places' %}">Places</a></li>
        <li><a href="{% url 'unidfood:nearby' %}">Nearby</a></li>
        <li><a href="{% url 'unidfood:my_meetups' %}">Meetups</a></li>
        <li><a href="{% url 'unidfood:deals' %}">Deals</a></li>
        <li><a href="{% url 'unidfood:login' %}">Login</a></li>
        <li><a href="{% url 'unidfood:signup' %}">Sign Up</a></li>

        <!-- Search bar -->
        <form action="{ url 'unidfood:search' %}" method="get">
            <input type="text" name="q" placeholder="Search..." required>
            <button type="submit"  style="background: none; border: none; padding: 0;">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>

    <div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>

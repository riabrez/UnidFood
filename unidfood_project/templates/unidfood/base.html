{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnidFood</title>
    <link href='https://fonts.googleapis.com/css?family=Schibsted Grotesk' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Page-specific styles will be included here -->
    {% block extra_styles %}
    {% endblock %}
    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container">
            <a class="navbar-brand" href="{% url 'unidfood:home' %}">UnidFood</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href="#">Welcome, {{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'unidfood:logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'unidfood:login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'unidfood:register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-black text-center py-3 mt-5 ">
        <p>&copy; 2025 UnidFood. </p>
    </footer>
</body>
</html>
